<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="form">
        <h1>Contact Adare!</h1>
        <form action="/dummy">
            <div>
                <label for="first">First Name</label>
                <input type="text" id="first" name="firstname" value="firstname" placeholder="firstname" required>
            </div>
            <br>
            <div>
                <label for="last">Last Name</label>
                <input type="text" id="last" name="lastname" value="lastname" placeholder="firstname" required>
            </div>
            <br>

            <!-- <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div> -->

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="name@email.com" required>

            </div>
            <br>
            <div>
                <label for="phone">Phone</label>
                <input type="email" id="phone" name="phone" placeholder="44+(555)555-1212" required>

            </div>
            <!-- <div class="container"> -->
                <h3>Preferred Method of Contact</h3>
                <div>
                    <input type="radio" name="contact" id="email" value="email">
                    <label for="email">Email</label>
                </div>
                <div>
                    <input type="radio" name="contact" id="phone" value="phone">
                    <label for="phone">Phone</label>
                </div>
                <div>
                    <input type="radio" name="contact" id="text" value="text">
                    <label for="text">Text</label>
                </div>
            <!-- </div> -->
            
            <p></p>

            <h3>Send us a Message!</h3>
            <textarea name="message" id="messasge" cols="60" rows="10" placeholder="Type your message here!"></textarea>
            <p></p>
            <button>Submit!</button>


        </form>
    </div>

</body>

</html>
